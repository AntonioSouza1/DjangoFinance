{% for category in categories %}
    <tr>
        <td>{{ category.name }}</td>
        <td>
            <button hx-get="{% url 'subscription:category_update' category.pk %}" hx-target="#form_category" hx-swap="innerHTML" class="custom-button outline success table-btn">Editar</button>
            <button
                class="custom-button outline danger table-btn"
                hx-delete="{% url 'subscription:category_delete' category.pk %}"
                hx-target="#category_table"
                hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                hx-confirm="Deseja realmente excluir '{{ category.name }}'?">
                Excluir
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
        <td colspan="2">Não há registros para serem exibidos</td>
    </tr>
{% endfor %}

<div id="messages-container">
    {% include 'partials/messages.html' %}
</div>
