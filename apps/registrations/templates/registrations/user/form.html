{% extends 'main/base.html' %}
{% load static %}

{% block title %}Novo usuario{% endblock %}

{% block content %}
    <h2>{{ view.object.pk|yesno:"Editar Usuário,Novo Usuário" }}</h2>
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <button type="submit">Salvar</button>
    </form>
{% endblock %}
